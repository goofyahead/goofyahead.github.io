<link rel="import" href="../bower_components/polymer/polymer.html">
<link href='https://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>

<dom-module id="random-quotes">

<style>
      h3 {
        margin: 30px;
      	font-family: 'Nothing You Could Do', cursive;
      	font-weight: 400;
        text-transform: capitalize;
        max-width: 70%;

      }
      div {
        flex-direction: row;
        display: flex;
        justify-content: center;
      }
</style>

<template>
		<div>
			<h3 class="text-center">{{quote}}</h3>
		</div>
</template>

<script>
Polymer({
	is: "random-quotes",
	ready: function() {
      console.log('quotes ready', this.quotes[0], Math.floor(Math.random() * this.quotes.length));
      this.quote = this.quotes[Math.floor(Math.random() * this.quotes.length)];
    },
    properties: {
    	quotes: {
    		type: Object
    	},
      quote: {
        type: String,
        value: "hole"
      }
    },

    computeQuote: function (quotes) {
      console.log('quotes function called');
      console.log(quotes);
      return quotes[0];
    }
});
</script>

</dom-module>
